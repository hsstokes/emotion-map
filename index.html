<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion Map â€” AI Behavioural Interpretations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --paper: #f7f6f3;
    --ink: #2b2b2b;
    --violet: #5c4b99;
    --violet-soft: rgba(92,75,153,0.25);
    --gold: #e6b422;
}

*, *::before, *::after {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Courier New", monospace;
    color: var(--ink);
    background-color: var(--paper);
    background-image:
        linear-gradient(var(--violet-soft) 1px, transparent 1px),
        linear-gradient(90deg, var(--violet-soft) 1px, transparent 1px);
    background-size: 40px 40px;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.95);
    border-bottom: 2px solid var(--gold);
    height: 44px;
}

nav a {
    text-decoration: none;
    font-size: 0.85rem;
    color: var(--violet);
    padding: 6px 16px;
    border: 2px solid var(--violet);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s;
    font-weight: bold;
}

nav a:hover {
    border-color: var(--gold);
    background: rgba(230,180,34,0.1);
}

nav a.active {
    background-color: var(--violet);
    color: white;
}

.emotion-label {
    position: fixed;
    top: 52px;
    left: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 90;
}

.marker {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--violet);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: bold;
}

.emotion-label h2 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: normal;
    color: var(--violet);
}

.tag {
    position: fixed;
    top: 56px;
    right: 12px;
    font-size: 0.7rem;
    padding: 4px 12px;
    border-radius: 20px;
    background: rgba(92,75,153,0.15);
    color: var(--violet);
    z-index: 90;
}

section {
    display: none;
    position: fixed;
    top: 90px;
    left: 8px;
    right: 8px;
    bottom: 8px;
}

section.active {
    display: block;
}

.iframe-container {
    width: 100%;
    height: 100%;
    border: 2px solid var(--violet);
    box-shadow: 4px 4px 0 rgba(92,75,153,0.25);
    background: white;
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Hide elements not needed on HyperPixel */
.intro,
.caption,
.collage,
.notes,
.specimen,
.specimen header {
    display: none;
}
</style>
</head>

<body>

<nav>
    <a data-target="joy" class="active">Joy</a>
    <a data-target="sadness">Sadness</a>
    <a data-target="anger">Anger</a>
</nav>

<div class="emotion-label">
    <div class="marker">+</div>
    <h2 id="current-emotion">Joy</h2>
</div>

<div class="tag">Basic emotion (Evans)</div>

<!-- JOY -->
<section id="joy" class="active">
    <div class="iframe-container">
        <iframe src="joy-overlay.html" frameborder="0"></iframe>
    </div>
</section>

<!-- SADNESS -->
<section id="sadness">
    <div class="iframe-container">
        <iframe src="sadness-overlay.html" frameborder="0"></iframe>
    </div>
</section>

<!-- ANGER -->
<section id="anger">
    <div class="iframe-container">
        <iframe src="anger-overlay.html" frameborder="0"></iframe>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('section');
    const emotionLabel = document.getElementById('current-emotion');

    links.forEach(link => {
        link.addEventListener('click', function() {
            const target = this.dataset.target;
            
            // Hide all sections
            sections.forEach(s => s.classList.remove('active'));
            
            // Show target section
            document.getElementById(target).classList.add('active');
            
            // Update nav
            links.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            
            // Update label
            emotionLabel.textContent = this.textContent;
        });
    });
});
</script>

</body>
</html>
